<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Finder</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
    <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md">
      <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">GitHub User Search</h1>
  
      <div class="flex items-center gap-2 mb-8">
        <input
          type="text"
          placeholder="Enter GitHub username"
          class="usernameinp w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button class="search btn bg-blue-600 hover:bg-blue-700 text-white font-medium px-5 py-2 rounded-xl transition"
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-5 py-2 rounded-xl transition"
        >
          Search
        </button>
      </div>
  
      <!-- Dummy GitHub User Profile -->
      <div class="card bg-gray-50 p-6 rounded-xl shadow-inner text-center">
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
